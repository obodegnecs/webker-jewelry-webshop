<mat-nav-list>
    <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!(currentUser)">
        <mat-icon>login</mat-icon>
        <span >Login</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="currentUser">
        <mat-icon>logout</mat-icon>
        <span >Logout</span>
    </a>
    <a mat-list-item routerLink="/signup" (click)="close()" *ngIf="!(currentUser)">
        <mat-icon>app_registration</mat-icon>
        <span>Signup</span>
    </a>
    <a mat-list-item routerLink="/main" (click)="close()">
        <mat-icon>grid_view</mat-icon>
        <span>Main</span>
    </a>
    <a mat-list-item routerLink="/cart" (click)="close()" *ngIf="currentUser">
        <mat-icon>shopping_cart</mat-icon>
        <span>Cart</span>
    </a>
    <a mat-list-item routerLink="/items" (click)="close()">
        <mat-icon>shop</mat-icon>
        <span>Items</span>
    </a>
    <a mat-list-item routerLink="/contact" (click)="close()">
        <mat-icon>info</mat-icon>
        <span>Contact</span>
    </a>
</mat-nav-list>
