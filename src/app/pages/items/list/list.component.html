<div class="item-list">
    <mat-form-field appearance="fill">
        <mat-select (selectionChange)="reload()" [(ngModel)]="chosenItem">
            <mat-option *ngFor="let i of items" [value]="i">{{i.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
