
<div class="signup-component">
    <mat-card class="div-flex">
        <div class="text">
            <h1>Signup page</h1>
        </div>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="subForm" formGroupName="name">
                <mat-form-field><mat-label for="firstname">Keresztnév: </mat-label><input matInput type="text" formControlName="firstname" /></mat-form-field>
                <mat-form-field><mat-label for="lastname">Vezetéknév: </mat-label><input matInput type="text" formControlName="lastname" /></mat-form-field>
            </div>
                <mat-form-field><mat-label for="email">Email: </mat-label><input matInput type="email" formControlName="email" /></mat-form-field>
                <mat-form-field><mat-label for="password">Jelszó: </mat-label><input matInput type="password" formControlName="password"/></mat-form-field>
                <mat-form-field><mat-label for="passwordagain">Jelszó: </mat-label><input matInput type="password" formControlName="passwordagain"/></mat-form-field>
            <div class="subForm" formGroupName="address">
                <mat-form-field><mat-label for="postcode">Irányítószám: </mat-label><input matInput type="number" formControlName="postcode" /></mat-form-field>
                <mat-form-field><mat-label for="city">Város: </mat-label><input matInput type="text" formControlName="city" /></mat-form-field>
                <mat-form-field><mat-label for="street">Utca/házszám: </mat-label><input matInput type="text" formControlName="street" /></mat-form-field>
            </div>
            <div>
                <span>
                    <button mat-raised-button color="primary" class="buttons" type="submit" >Signup</button>
                </span>
                <span>
                    <button mat-raised-button color="primary" class="buttons" (click)="back()">Back</button>
                </span>
            </div>
        </form>
    </mat-card>
</div>
