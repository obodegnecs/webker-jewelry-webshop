<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-menu (selectedPage)="changePage($event)" [currentPage]="page" *ngIf="page" (onCloseSidenav)="onClose($event, sidenav)" [currentUser]="currentUser" (onLogout)="logout($event)"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="onToggleSidenav(sidenav)">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>
                WEBSHOP
            </div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="nav">
                    <li *ngIf="!(currentUser)"><a routerLink="/login">Login</a></li>
                    <li *ngIf="currentUser"><a routerLink="/login" (click)="logout()">Logout</a></li>
                    <li *ngIf="!(currentUser)"><a routerLink="signup">Signup</a></li>
                    <li><a routerLink="main">Main</a></li>
                    <li *ngIf="currentUser" ><a routerLink="cart">Cart</a></li>
                    <li><a routerLink="items">Items</a></li>
                    <li><a routerLink="contact">Contact</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
